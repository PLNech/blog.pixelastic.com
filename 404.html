<div class="page">
  <h1 class="page-title">404: Page not found</h1>
  <p class="lead">Oops. Seems like the page you are looking for cannot be found.</p>

  <p>Maybe you could ask Google ?</p>
  <form method="get" action="https://www.google.com/search" class="form-inline form-404">
    <div class="form-group">
      <input type="hidden" name="q" value="site:{{site.base_url}}" />
      <input type="text" name="q" class="form-control"/>
      <button class="btn btn-default">Google Search</button>
    </div>
  </form>
</div>
